<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>
    <div class="container">
        <h4>Tablas de multiplicar</h4>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">*</span>
            <input type="text" id="txtNumber" class="form-control" placeholder="Escriba numero que desee multiplicar"
                aria-describedby="basic-addon1">
        </div>
        <button class="btn btn-primary" id="btnMultiplicar" onclick="multiply()" type="submit">Multiplicar</button>
        <div id="response"> </div>
        <hr>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">*</span>
            <input type="text" id="txtNumber2" class="form-control" placeholder="Escriba numero que desee transformar en binario"
                aria-describedby="basic-addon1">
        </div>
        
        <button class="btn btn-primary" id="btnBinary" onclick="binary()" type="submit">Transfomar a binario</button>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">*</span>
            <input disabled type="text" id="txtResponse" class="form-control" aria-describedby="basic-addon1">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
    <script src="array.js"></script>


</body>

</html>
